<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="テストJS">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">

	<title>Today&TIMER</title>
</head>

<body>
	<header>
		<h1 class="text-danger">TODAY</h1>
	</header>

	<div class="container">
		<div id="mainContainer">
			<p>本日の日付</p>
			<!-- ここに、jJSで「今日の日付」を読み込ませている -->
		</div>

		<div class="timerContainer mt-5 p-3 border">
			<p>タイマー</p>
			<p id="timer" class="border rounded text-white bg-dark py-3">00:00:00</p>

			<div>
				<button id ="start_stop" class="btn btn-lg btn-primary w-100 mt-2">START</button>
			</div>
		</div>

		<div class="timerContainer mt-5 p-3 border">
			<p>ストップウォッチ</p>
			<p id="stopWatch" class="border rounded text-white bg-dark py-3">00:00:00</p>

			<div>
				<button id ="start" class="btn btn-lg btn-primary w-50 mt-2">START</button>
				<button id ="stop" class="btn btn-lg btn-danger w-50 mt-2" disabled>STOP</button>
				<button id ="restart" class="btn btn-lg btn-secondary w-50 mt-2" disabled>RESTART</button>
				<button id ="reset" class="btn btn-lg btn-secondary w-50 mt-2" disabled>RESET</button>
			</div>
		</div>

		<div id="photoAjax">
			<!-- ここに画像 -->
		</div>

		<div id="img_unit">
			<div class="phpto" v-for="Photo in Photos">
				<img :src="Photo.path">
				<div class="innder">
					<p>{{ Photo.caption }}<span>{{ Photo.name }}</span></p>
				</div>
			</div>
		</div>

	</div>

	<footer>

	</footer>

	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="js/test.js"></script>
</body>
</html>
